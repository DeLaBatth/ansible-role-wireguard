---
# Install WireGuard server

- name: Install WireGuard package
  ansible.builtin.apt:
    update_cache: true
    name: wireguard
    state: present

- name: Enable IP forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: true
    state: present
    reload: true

- name: Create directory "{{ wireguard_directory }}"
  ansible.builtin.file:
    path: "{{ wireguard_directory }}"
    state: directory
    owner: root
    group: root
    mode: '0700'
